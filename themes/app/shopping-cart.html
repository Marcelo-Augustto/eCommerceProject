<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/shopping-cart.css">
</head>
<body>
    <header>
        <div class="container">
          <nav>
            <a href="home"><span>eCommerce</span></a> 
            <input type="text" id="search" placeholder="Type in the name of the product">
            <ul>
              <li>
                <a id="profile-name" class="hidden"></a>
              </li>
              <li>
                <a href="login" id="to-change">Sign-in</a>
              </li>
              <li>
                <a href="shopping-cart">Cart</a>
              </li>
              <li>
                <a href="home">Products</a>
              </li>
              <li>
                <a href="about">About</a>
              </li>
              <li>
                <a id="logout" class="hidden">Sign-out</a>
              </li>
            </ul>
          </nav>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="cart">
            <div class="product-info">
              <div class="img">
                <span></span>
              </div>
              <div class="product-name">
                <span>Name</span>
              </div>
              <div class="quantity">
                <span>Quantity</span>
              </div>
              <div class="price">
                <span>Price</span>
              </div>
            </div>
          </div>
          <div id="price-table">
            <div class="total">
              <h1>Total:</h1>
              <h3 id="total">$ 0.00</h2>
            </div>
            <button class="button-2" role="button"><b>Buy</b></button>
          </div>
        </div>
      </main>
    <script type="module" src="./assets/scripts/cart-script.js" async></script>
</body>
</html>
