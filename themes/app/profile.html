    <div class="container rounded bg-white mt-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/6672868/13701/v/600/depositphotos_137014128-stock-illustration-user-profile-icon.jpg">
                </br>
                    <span class="font-weight-bold span-username">Placeholder</span>
                    <span class="text-black-50 span-email">placeholder@email.com</span>
                    <span> </span>
                </div>
            </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Username</label><input type="text" class="form-control input-username" placeholder="Enter your new username" value=""></div>
                            <div class="col-md-12"><label class="labels">Password</label><input type="password" class="form-control input-password" placeholder="Enter your new password" value=""></div>
                         </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Password (fill to change any info)</label><input type="password" class="form-control input-password-old" placeholder="Password" value=""></div>
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-outline-dark profile-button btn-save" type="button">Save</button></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience"><span>Add product</span><span class="border px-3 p-1 add-experience btn-add-product"><i class="fa fa-plus"></i>&nbsp;Product</span></div><br>
                        <div class="col-md-12"><label class="labels">Image Url</label><input type="text" class="form-control input-product-image" placeholder="Enter the image url" value=""></div>
                        <div class="col-md-12"><label class="labels">Product name</label><input type="text" class="form-control input-product-name" placeholder="Enter the product name" value=""></div>
                        <div class="col-md-12"><label class="labels">Price</label><input type="text" class="form-control input-product-price" placeholder="Enter the product price" type="number"></div>
                        <div class="col-md-12"><label class="labels">Description</label><input type="text" class="form-control input-product-description" placeholder="Enter the product password" value=""></div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <section class="py-3">
            <div class="container px-4 px-lg-5">
                <div class="text-start section-h2 h2-div">
                    <h2 class="section-heading text-uppercase mb-5">Your products</h2>
                </div>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center main-container" id="products">
                  
                </div>
            </div>
