<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/login-style.css">
    <script src="./assets/scripts/fx-login-script.js" async></script>
    <script type="module" src="./assets/scripts/login-script.js" async></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="register-name"/>
                <input type="email" placeholder="Email" id="register-email"/>
                <input type="password" placeholder="Password" id="register-password"/>
                <div style="margin-bottom: 1vh;" class="hidden" id="error-r"></div>
                <button type="button" id="register">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" id="login-email"/>
                <input type="password" placeholder="Password" id="login-password"/>
                <span style="color: rgb(202, 39, 39);" class="hidden" id="error-l"><b>Your credentials are incorrect.</b></span>
                <a href="#">Forgot your password?</a>
                <button id="login">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello There!</h1>
                    <p>Create an account to have a full experience</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
